  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#0a0806;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family:'Share Tech Mono',monospace;
      overflow:hidden;
      position:relative;
    }
    body::before {
      content:'';
      position:fixed;
      inset:0;
      background:
        radial-gradient(ellipse 80% 60% at 50% 40%, rgba(156,124,94,0.04) 0%, transparent 70%),
        radial-gradient(ellipse 50% 80% at 20% 80%, rgba(46,61,79,0.06) 0%, transparent 60%);
      pointer-events:none;
      z-index:0;
    }
    .tv-wrap {
      position:relative;
      z-index:10;
      filter:drop-shadow(0 40px 80px rgba(0,0,0,0.9))
             drop-shadow(0 0 60px rgba(156,124,94,0.08));
      animation:tvFloat 6s ease-in-out infinite;
    }
    @keyframes tvFloat {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-10px); }
    }
    .tv-cabinet {
      background:linear-gradient(160deg,#3a2e22 0%,#2a2018 40%,#1e1710 100%);
      border-radius:28px 28px 24px 24px;
      padding:28px 32px 42px;
      position:relative;
      border:2px solid #4a3828;
      box-shadow:
        inset 0 2px 4px rgba(255,255,255,0.08),
        inset 0 -4px 8px rgba(0,0,0,0.6),
        0 8px 0 #1a1208,
        0 12px 0 #140e06;
    }
    .tv-cabinet::before {
      content:'';
      position:absolute;
      inset:0;
      border-radius:inherit;
      background:repeating-linear-gradient(
        92deg,
        transparent 0px,
        transparent 18px,
        rgba(0,0,0,0.06) 18px,
        rgba(0,0,0,0.06) 19px
      );
      pointer-events:none;
    }
    .tv-bezel {
      background:linear-gradient(145deg,#1a1410 0%,#0e0c08 100%);
      border-radius:14px;
      padding:18px;
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,0.04),
        inset 4px 4px 12px rgba(0,0,0,0.8),
        inset -2px -2px 8px rgba(255,255,255,0.03);
      position:relative;
    }
    .tv-screen {
      width:624px;
      height:468px;
      position:relative;
      overflow:hidden;
      border-radius:8px;
      cursor:pointer;
      outline:none;
    }
    .tv-screen::after {
      content:'';
      position:absolute;
      inset:0;
      border-radius:8px;
      box-shadow:
        inset 8px 0 20px rgba(0,0,0,0.35),
        inset -8px 0 20px rgba(0,0,0,0.35),
        inset 0 8px 20px rgba(0,0,0,0.25),
        inset 0 -8px 20px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index:20;
    }
    #screen {
      display:block;
      width:100%;
      height:100%;
      image-rendering:pixelated;
    }
    .scanlines {
      position:absolute;
      inset:0;
      background:repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 3px,
        rgba(0,0,0,0.18) 3px,
        rgba(0,0,0,0.18) 4px
      );
      pointer-events:none;
      z-index:15;
      border-radius:8px;
      mix-blend-mode:multiply;
    }
    .phosphor-glow {
      position:absolute;
      inset:-2px;
      border-radius:10px;
      pointer-events:none;
      z-index:5;
      transition:box-shadow 1.2s ease;
    }
    .screen-glass {
      position:absolute;
      top:6px; left:8px;
      width:45%; height:30%;
      background:linear-gradient(135deg,
        rgba(255,255,255,0.06) 0%,
        rgba(255,255,255,0.02) 50%,
        transparent 100%
      );
      border-radius:6px 6px 0 0;
      pointer-events:none;
      z-index:25;
    }

    .tv-controls {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:18px;
      padding:0 4px;
      gap:12px;
    }
    .tv-brand {
      font-family:'VT323',monospace;
      font-size:22px;
      color:rgba(200,191,173,0.35);
      letter-spacing:0.18em;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .indicator-row {
      display:flex;
      gap:6px;
      align-items:center;
    }
    .led {
      width:6px;
      height:6px;
      border-radius:50%;
      background:#c4893a;
      box-shadow:0 0 6px #c4893a,0 0 12px rgba(196,137,58,0.5);
      animation:ledPulse 2s ease-in-out infinite;
    }
    @keyframes ledPulse {
      0%,100% { opacity:1; }
      50% { opacity:0.4; }
    }

    .topic-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      justify-content:flex-end;
      max-width:360px;
    }
    .topic-btn {
      font-family:'Share Tech Mono',monospace;
      font-size:10px;
      letter-spacing:0.12em;
      text-transform:uppercase;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(200,191,173,0.4);
      background:rgba(12,9,7,0.8);
      color:rgba(230,222,210,0.9);
      cursor:pointer;
      transition:background 0.15s ease, transform 0.1s ease, box-shadow 0.15s ease;
    }
    .topic-btn:hover {
      background:rgba(196,137,58,0.18);
      box-shadow:0 0 6px rgba(196,137,58,0.4);
      transform:translateY(-1px);
    }
    .topic-btn.active {
      background:rgba(196,137,58,0.35);
      box-shadow:0 0 9px rgba(196,137,58,0.7);
      color:#1a1108;
    }

    .knobs-row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
      padding:0 4px;
      gap:10px;
    }
    .knobs {
      display:flex;
      gap:18px;
      align-items:center;
    }
    .knob {
      width:32px;
      height:32px;
      border-radius:50%;
      background:radial-gradient(circle at 35% 30%,#5a4535,#2a1e14);
      border:2px solid #3a2a1c;
      box-shadow:
        0 3px 6px rgba(0,0,0,0.6),
        inset 0 1px 2px rgba(255,255,255,0.1);
      cursor:pointer;
      position:relative;
      transition:transform 0.15s ease;
    }
    .knob::after {
      content:'';
      position:absolute;
      top:4px; left:50%;
      transform:translateX(-50%);
      width:3px; height:10px;
      background:rgba(200,191,173,0.5);
      border-radius:2px;
    }
    .knob:hover { transform:rotate(30deg); }
    .knob:active { transform:rotate(60deg); }
    .knob.ch-knob { width:38px; height:38px; }
    .knob.ch-knob::after { height:12px; top:5px; }

    .pause-btn {
      font-family:'Share Tech Mono',monospace;
      font-size:11px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      padding:5px 12px;
      border-radius:999px;
      border:1px solid rgba(200,191,173,0.4);
      background:rgba(16,11,7,0.9);
      color:rgba(230,222,210,0.9);
      cursor:pointer;
      min-width:120px;
      text-align:center;
      transition:background 0.15s ease, box-shadow 0.15s ease, transform 0.1s ease;
    }
    .pause-btn:hover {
      background:rgba(145,180,115,0.35);
      box-shadow:0 0 8px rgba(145,180,115,0.7);
      transform:translateY(-1px);
    }
    .pause-btn.paused {
      background:rgba(60,76,48,0.8);
      box-shadow:none;
    }

    .donate-tv {
      margin-top: 14px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px 7px;
      border-radius: 999px;
      border: 1px solid rgba(196,137,58,0.55);
      background: radial-gradient(circle at 10% 0%, rgba(196,137,58,0.25) 0%, rgba(10,8,6,0.92) 45%, rgba(10,8,6,0.98) 100%);
      color: rgba(232,226,217,0.9);
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      text-align: left;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow:

        0 0 10px rgba(196,137,58,0.45);
      transition:

        box-shadow 0.2s ease,
        border-color 0.2s ease,

    .donate-tv::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(255,255,255,0.14) 35%,
        transparent 65%
      );
      opacity: 0;
      transform: translateX(-40%);
      transition: opacity 0.25s ease, transform 0.35s ease;
      pointer-events: none;

    .donate-tv:hover {
      transform: translateY(-1px);
      border-color: rgba(255,203,120,0.9);
      box-shadow:
        0 4px 14px rgba(0,0,0,0.85),
        0 0 14px rgba(255,203,120,0.7);
      background: radial-gradient(circle at 5% -10%, rgba(255,203,120,0.38) 0%, rgba(10,8,6,0.95) 40%, rgba(10,8,6,1) 100%);
    }
    .donate-tv:hover::before {
      opacity: 1;
      transform: translateX(30%);
    }
    .donate-led {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #46ff7a;
      box-shadow:
        0 0 6px #46ff7a,
        0 0 12px rgba(70,255,122,0.8);
      position: relative;
    }
    .donate-led::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 1px solid rgba(70,255,122,0.25);
    }
    .donate-label {
      font-weight: 400;
      opacity: 0.9;
    }
    .donate-amount {
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: rgba(200,191,173,0.85);
      padding-left: 12px;
      border-left: 1px solid rgba(200,191,173,0.3);
    }

    .hint {
      margin-top:12px;
      font-size:10px;
      letter-spacing:0.22em;
      text-transform:uppercase;
      color:rgba(200,191,173,0.2);
      text-align:center;
    }

    .tv-screen.switching #screen {
      animation:crtSwitch 0.45s ease forwards;
    }
    @keyframes crtSwitch {
      0% { transform:scaleY(1);   filter:brightness(1.2); }
      20%{ transform:scaleY(0.02);filter:brightness(3) blur(1px); }
      55%{ transform:scaleY(0.02);filter:brightness(0.1); }
      75%{ transform:scaleY(1.04);filter:brightness(1.4); }
      90%{ transform:scaleY(0.97);filter:brightness(0.9); }
      100%{transform:scaleY(1);   filter:brightness(1); }
    }

    @media (max-width:800px){
      .tv-screen{width:360px;height:270px;}
      .tv-cabinet{padding:16px 18px 26px;}
      .topic-buttons{max-width:220px;}
      .tv-brand{display:none;}
    }
  </style>

    let TEXT_LINES = buildTextLines();
    function buildTextLines() {
      const sections = [
        "vars","io","if","loops","data",
        "func","str","builtins","import","tips"
      ];
      let all = ["–®–ü–ê–†–ì–ê–õ–ö–ê –ü–û PYTHON", "‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ", ""];
      sections.forEach(key => {
        all = all.concat(TOPIC_LINES[key], "", "");
      });
      return all;
    }

    const tvScreen = document.getElementById('tvScreen');
    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    const glow = document.getElementById('glow');
    let CW, CH;

    function resizeCanvas() {
      const rect = tvScreen.getBoundingClientRect();
      CW = canvas.width = rect.width;
      CH = canvas.height = rect.height;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const bgColor = { r:26, g:24, b:20, hex:'#1a1814' };
    let staticNoise = null;
    let noiseAge = 0;
    let staticBurst = 0;
    let scanOffset = 0;
    let glitchTimer = 0;

    let scrollOffset = 0;
    const lineHeightFactor = 0.0225;
    let autoScroll = true;

    function makeNoiseBuffer() {
      const off = document.createElement('canvas');
      off.width = CW; off.height = CH;
      const oc = off.getContext('2d');
      const id = oc.createImageData(CW, CH);
      const d = id.data;
      for (let i = 0; i < d.length; i += 4) {
        const v = (Math.random() * 255) | 0;
        d[i] = d[i+1] = d[i+2] = v;
        d[i+3] = 255;
      }
      oc.putImageData(id,0,0);
      return off;
    }

    function setGlow(col) {
      const { r,g,b } = col;
      const brightness = (r*0.299 + g*0.587 + b*0.114)/255;
      const a = 0.25 + brightness*0.3;
      glow.style.boxShadow =
        `0 0 18px rgba(${r},${g},${b},${a}),
         0 0 45px rgba(${r},${g},${b},${a*0.6}),
         0 0 90px rgba(${r},${g},${b},${a*0.3})`;
    }
    setGlow(bgColor);

    function drawCRT(staticAlpha) {
      const { r,g,b,hex } = bgColor;
      ctx.clearRect(0,0,CW,CH);

      ctx.fillStyle = hex;
      ctx.fillRect(0,0,CW,CH);

      const vg = ctx.createRadialGradient(CW/2,CH/2,CH*0.1,CW/2,CH/2,CH*0.72);
      vg.addColorStop(0,'rgba(0,0,0,0)');
      vg.addColorStop(1,'rgba(0,0,0,0.38)');
      ctx.fillStyle = vg;
      ctx.fillRect(0,0,CW,CH);

      const luma = (r*0.299 + g*0.587 + b*0.114)/255;
      const pgA = 0.12 + luma*0.15;
      const pg = ctx.createRadialGradient(CW/2,CH/2,0,CW/2,CH/2,CH*0.55);
      pg.addColorStop(0,`rgba(255,255,255,${pgA})`);
      pg.addColorStop(1,'rgba(255,255,255,0)');
      ctx.fillStyle = pg;
      ctx.fillRect(0,0,CW,CH);

      scanOffset = (scanOffset + 0.4) % CH;
      ctx.fillStyle = 'rgba(255,255,255,0.025)';
      for (let y = scanOffset % 80; y < CH; y += 80) {
        ctx.fillRect(0,y,CW,2);
      }

      glitchTimer++;
      if (glitchTimer > 180 && Math.random() < 0.03) {
        glitchTimer = 0;
        const gy = (Math.random()*CH)|0;
        ctx.fillStyle = `rgba(255,255,255,${Math.random()*0.4})`;
        ctx.fillRect(0,gy,CW,(Math.random()*3+1)|0);
      }

      const fontSize = CW * lineHeightFactor;
      const lineH = fontSize * 1.2;
      ctx.font = `${fontSize}px 'Share Tech Mono',monospace`;
      ctx.fillStyle = 'rgba(200,255,200,0.88)';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'top';

      const linesOnScreen = Math.ceil(CH / lineH) + 2;
      const startIndex = Math.floor(scrollOffset / lineH);
      const offsetY = -(scrollOffset % lineH);

      for (let i = 0; i < linesOnScreen; i++) {
        const idx = startIndex + i;
        if (idx < 0 || idx >= TEXT_LINES.length) continue;
        const text = TEXT_LINES[idx];
        ctx.fillText(text, CW*0.06, offsetY + i*lineH + CH*0.08);
      }

      if (staticAlpha > 0.01) {
        if (!staticNoise || noiseAge++ > 3) {
          staticNoise = makeNoiseBuffer();
          noiseAge = 0;
        }
        ctx.globalAlpha = staticAlpha;
        ctx.drawImage(staticNoise,0,0);
        ctx.globalAlpha = 1;
      }
    }

    function bumpStatic() {
      staticBurst = 1.0;
      tvScreen.classList.add('switching');
      setTimeout(() => tvScreen.classList.remove('switching'), 500);
    }

    function loop() {
      staticBurst = staticBurst > 0.01 ? staticBurst * 0.82 : 0;
      if (autoScroll) {
        const fontSize = CW * lineHeightFactor;
        const lineH = fontSize * 1.2;
        scrollOffset += 0.4;
        const maxOffset = TEXT_LINES.length * lineH - CH * 0.7;
        if (scrollOffset > maxOffset) scrollOffset = 0;
      }
      drawCRT(staticBurst);
      requestAnimationFrame(loop);
    }
    loop();

    function scroll(deltaLines) {
      const fontSize = CW * lineHeightFactor;
      const lineH = fontSize * 1.2;
      scrollOffset += deltaLines * lineH;
      const maxOffset = TEXT_LINES.length * lineH - CH * 0.7;
      if (scrollOffset < 0) scrollOffset = 0;
      if (scrollOffset > maxOffset) scrollOffset = maxOffset;
      bumpStatic();
    }

    document.getElementById('nextKnob').addEventListener('click', () => scroll(+2));
    document.getElementById('prevKnob').addEventListener('click', () => scroll(-2));

    const pauseBtn = document.getElementById('pauseBtn');
    function updatePauseLabel() {
      pauseBtn.textContent = autoScroll ? 'AUTO SCROLL: ON' : 'AUTO SCROLL: OFF';
      pauseBtn.classList.toggle('paused', !autoScroll);
    }
    pauseBtn.addEventListener('click', () => {
      autoScroll = !autoScroll;
      bumpStatic();
      updatePauseLabel();
    });
    updatePauseLabel();

    tvScreen.addEventListener('click', () => {
      autoScroll = !autoScroll;
      updatePauseLabel();
      bumpStatic();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowDown' || e.key === 'PageDown' || e.key === ' ') {
        e.preventDefault(); scroll(+2);
      }
      if (e.key === 'ArrowUp' || e.key === 'PageUp') {
        e.preventDefault(); scroll(-2);
      }
    });

    // –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Ç–µ–º—ã: –ø—Ä—ã–∂–æ–∫ –∫ –Ω–∞—á–∞–ª—É –±–ª–æ–∫–∞
    const topicButtons = document.querySelectorAll('.topic-btn');
    const topicStartIndex = {};
    (function computeTopicOffsets() {
      let idx = 0;
      const sections = [
        "vars","io","if","loops","data",
        "func","str","builtins","import","tips"
      ];
      idx += 3;
      sections.forEach(key => {
        topicStartIndex[key] = idx;
        idx += TOPIC_LINES[key].length + 2;
      });
    })();

    function jumpToTopic(topicKey) {
      const fontSize = CW * lineHeightFactor;
      const lineH = fontSize * 1.2;
      const lineIndex = topicStartIndex[topicKey] || 0;
      scrollOffset = lineIndex * lineH;
      bumpStatic();
    }

    topicButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        topicButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const key = btn.dataset.topic;
        jumpToTopic(key);
      });
    });
